<mat-drawer-container class="example-container" >
    <mat-drawer style="width: 250px;" #drawer mode="side" opened>
        <mat-list role="list">
            <mat-list-item routerLink="" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" style="cursor: pointer;" role="listitem">Home</mat-list-item>
            <mat-list-item routerLink="/product" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" style="cursor: pointer;" role="listitem">Productos</mat-list-item>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="drawer.toggle()" ><mat-icon>menu</mat-icon></button>
                <span>ABC|Educate</span>
                <span class="example-spacer"></span>
                <div class="img-rounded">
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div style="margin: 0 auto;width: 90%;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
