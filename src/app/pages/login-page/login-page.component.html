<div style="width: 90%;height: 100%; display: flex;justify-content: center;align-items: center;">
    <mat-card style="width: 250px;height: 100px;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="example-container">
                <mat-form-field hintLabel="Max 10 characters">
                  <input matInput #input maxlength="10" placeholder="Enter some input">
                  <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                </mat-form-field>
              
                <mat-form-field>
                  <mat-select placeholder="Select me">
                    <mat-option value="option">Option</mat-option>
                  </mat-select>
                  <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                </mat-form-field>
              </div>
        </mat-card-content>
    </mat-card>
</div>
